<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <h1>My Schedule</h1>
    
    <table>
       <thead>
        <tr>
            <td>Schedule</td>
            <td>Mon</td>
            <td>Tues</td>
            <td>Wed</td>
            <td>Thurs</td>
       </thead> 
       <tbody>
        </tr>
         <tr>
            <th scope="row">1st per</th>
            <td>Yoga</td>
            <td>PE</td>
            <td>Yoga</td>
            <td>PE</td>
        </tr>
        <tr>
            <th scope="row">2nd per</th>
               
            <td>Math</td>
            <td>Music</td>
            <td>Math</td>
            <td>Music</td>
        </tr>
         <tr>
            <th rowspan="2" scope="row">3rd Period</th>
            <td>Math</td>
            <td>Music</td>
            <td>Math</td>
            <td>Music</td>
        </tr>
         <tr>
            <td>4th per</td>
            <td>Math</td>
            <td>Music</td>
            <td>Math</td>
            <td>Music</td>
        </tr>
        
       </tbody>
       
       <tfoot>
          <tr>
             <td colspan="5" > Marcy Labs 4 Life</td>
          </tr>
       </tfoot>
    </table>

    
</body>
</html>
